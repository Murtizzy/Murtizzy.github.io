<html>
    <head>    
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/index.js"></script>
        <link href="https://fonts.doCalculationogleapis.com/css?family=Acme|Caveat|Francois+One|Patrick+Hand|Permanent+Marker&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div id="container">
            <div id="inside-container">
                <div id="calculator">
                    <input id="butt1"></input>
                    <button id="butt3" onclick='addToDisplay("butt3")'>(</button>
                    <button id="butt4" onclick='addToDisplay("butt4")'>)</button>
                    <button id="butt2" onclick='del()'>CE</button>
                    <button id="butt7" class="operator" onclick='addToDisplay("butt7")'>/</button>
                    <button id="butt6" onclick='addToDisplay("butt6")'>7</button>
                    <button id="butt8" onclick='addToDisplay("butt8")'>8</button>
                    <button id="butt9" onclick='addToDisplay("butt9")'>9</button>
                    <button id="butt10" class="operator" onclick='addToDisplay("butt10")'>*</button>
                    <button id="butt11" onclick='addToDisplay("butt11")'>4</button>
                    <button id="butt12" onclick='addToDisplay("butt12")'>5</button>
                    <button id="butt13" onclick='addToDisplay("butt13")'>6</button>
                    <button id="butt14" class="operator" onclick='addToDisplay("butt14")'>-</button>
                    <button id="butt15" onclick='addToDisplay("butt15")'>1</button>
                    <button id="butt16" onclick='addToDisplay("butt16")'>2</button>
                    <button id="butt17" onclick='addToDisplay("butt17")'>3</button>
                    <button id="butt18" class="operator" onclick='addToDisplay("butt18")'>+</button>
                    <button id="butt19" onclick='addToDisplay("butt19")'>0</button>
                    <button id="butt20" onclick='addToDisplay("butt20")'>.</button>
                    <button id="butt21" class="operator" onclick="doCalculation()">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
