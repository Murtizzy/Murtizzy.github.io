<html>
    <head>    
        <title>Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Acme|Caveat|Francois+One|Patrick+Hand|Permanent+Marker&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div id="container">
            <div id="inside-container">
                <div id="calculator">
                    <input id="butt1"></input>
                    <button id="butt3" onclick='show("butt3")'>(</button>
                    <button id="butt4" onclick='show("butt4")'>)</button>
                    <button id="butt2" onclick='del()'>CE</button>
                    <button id="butt7" class="operator" onclick='show("butt7")'>/</button>
                    <button id="butt6" onclick='show("butt6")'>7</button>
                    <button id="butt8" onclick='show("butt8")'>8</button>
                    <button id="butt9" onclick='show("butt9")'>9</button>
                    <button id="butt10" class="operator" onclick='show("butt10")'>*</button>
                    <button id="butt11" onclick='show("butt11")'>4</button>
                    <button id="butt12" onclick='show("butt12")'>5</button>
                    <button id="butt13" onclick='show("butt13")'>6</button>
                    <button id="butt14" class="operator" onclick='show("butt14")'>-</button>
                    <button id="butt15" onclick='show("butt15")'>1</button>
                    <button id="butt16" onclick='show("butt16")'>2</button>
                    <button id="butt17" onclick='show("butt17")'>3</button>
                    <button id="butt18" class="operator" onclick='show("butt18")'>+</button>
                    <button id="butt19" onclick='show("butt19")'>0</button>
                    <button id="butt20" onclick='show("butt20")'>.</button>
                    <button id="butt21" class="operator" onclick="go()">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
